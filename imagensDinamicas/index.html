<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML 5</title>
    </head>

    <body>
        <h1>Imagem Dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem Flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios no html</p>
        <!--<audio src="midia/shaw.mp3" controls autoplay></audio>-->
        <!--MP3 WAV OGG-->
        
        <audio preload="metadata" controls loop>
            <source src="midia/shaw.mp3" type="audio/mpeg">
            <p>Infelismente seu navegador não consegue reproduzir. <a href="midia/shaw.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </body>
</html>
